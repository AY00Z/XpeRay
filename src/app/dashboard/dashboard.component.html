<div class="dashboard-container">
    <!-- Top Metrics Cards -->
    <div class="metrics-row">
      <div class="metric-card">
        <div class="metric-header">
          <h3>Total Users</h3>
          <mat-icon>people</mat-icon>
        </div>
        <div class="metric-value">70</div>
        <div class="metric-change positive">
          <mat-icon>trending_up</mat-icon>
          3.48% Since last month
        </div>
      </div>
  
      <div class="metric-card">
        <div class="metric-header">
          <h3>Medical Staff</h3>
          <mat-icon>medical_services</mat-icon>
        </div>
        <div class="metric-value">34</div>
        <div class="metric-change positive">
          <mat-icon>trending_up</mat-icon>
          2.15% Since last month
        </div>
      </div>
  
      <div class="metric-card">
        <div class="metric-header">
          <h3>X-Ray Images</h3>
          <mat-icon>collections</mat-icon>
        </div>
        <div class="metric-value">55</div>
        <div class="metric-change positive">
          <mat-icon>trending_up</mat-icon>
          4.72% Since last month
        </div>
      </div>
    </div>
  
    <!-- Location Distribution Chart -->
    <div class="chart-container">
      <h3>User Distribution by Tunisian Cities</h3>
      <div class="chart-wrapper">
        <canvas #locationChart></canvas>
      </div>
      <div class="chart-legend">
        <div *ngFor="let city of topCities" class="legend-item">
          <span class="legend-color" [style.background]="city.color"></span>
          {{city.name}}: {{city.value}} users
        </div>
      </div>
    </div>
  </div>
